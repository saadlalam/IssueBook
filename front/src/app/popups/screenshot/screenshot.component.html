<div class="dialog-content">
  <mat-dialog-content >

    <div class="form-content">
      <img
      [src]=data.url
      alt="Issue screenshot"
      class="popup-picture"
    />

    </div>

  </mat-dialog-content>

  <mat-dialog-actions class="action-button">
    <div >
      <button mat-button color="primary" (click)="close()" >CLOSE</button>
    </div>
  </mat-dialog-actions>

</div>
